<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
       <picture>
        <source src="images/logo.png" type="image">
        <img src="images/logo.png" alt="logo">
       </picture>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Amenities</h4>
                <ul class="popover">
                    <li>
                        <h2>Massachusets</h2>
                        <h4>Boston</h4>
                        <h4>Cleveland</h4>
                    </li>
                    <li>
                        <h2>California</h2>
                        <h4>Los Angeles</h4>
                        <h4>San Antonio</h4>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>California</h3>
                <h4>Internet, Breakfast</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Bath</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="articles">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
